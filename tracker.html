<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tracker Endpoint</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f0f0f0; 
            padding: 20px; 
            text-align: center; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0; 
        }
        .info { 
            background: #e7f3ff; 
            color: #0066cc; 
            padding: 15px; 
            border-radius: 8px; 
            margin: 10px 0; 
        }
    </style>
</head>
<body>
    <h1>📊 PDF Tracking Endpoint</h1>
    <div class="success">
        <h2>✅ Requête de tracking reçue avec succès !</h2>
        <p>Timestamp: <span id="timestamp"></span></p>
    </div>
    
    <div class="info">
        <h3>📋 Informations capturées :</h3>
        <div id="tracking-info"></div>
    </div>

    <p><a href="/">← Retour au Dashboard</a></p>

    <script>
        // Capturer les paramètres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const trackingData = {
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            referrer: document.referrer,
            ip: 'Détecté côté serveur',
            params: {}
        };

        // Extraire tous les paramètres
        for (const [key, value] of urlParams) {
            trackingData.params[key] = value;
            if (key === 'doc') trackingData.doc = value;
            if (key === 'type') trackingData.type = value;
        }

        // Afficher les informations
        document.getElementById('timestamp').textContent = new Date().toLocaleString('fr-FR');
        
        const infoDiv = document.getElementById('tracking-info');
        infoDiv.innerHTML = `
            <p><strong>📄 Document:</strong> ${trackingData.doc || 'Non spécifié'}</p>
            <p><strong>🔗 Type:</strong> ${trackingData.type || 'link'}</p>
            <p><strong>🌐 User-Agent:</strong> ${trackingData.userAgent.substring(0, 100)}...</p>
            <p><strong>📍 Referrer:</strong> ${trackingData.referrer || 'Direct'}</p>
            <p><strong>⚙️ Paramètres:</strong> ${JSON.stringify(trackingData.params, null, 2)}</p>
        `;

        // Sauvegarder dans localStorage
        const existingLogs = JSON.parse(localStorage.getItem('pdf-tracking-logs') || '[]');
        existingLogs.push(trackingData);
        localStorage.setItem('pdf-tracking-logs', JSON.stringify(existingLogs));

        // Notifier la page principale si elle est ouverte
        if (window.opener) {
            window.opener.postMessage({
                type: 'pdf-tracking',
                data: trackingData
            }, '*');
        }

        // Redirection automatique après 3 secondes
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
