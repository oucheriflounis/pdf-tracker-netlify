<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tracking - Requête Reçue</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #4CAF50, #45a049); 
            color: white;
            padding: 20px; 
            text-align: center; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }
        .success { 
            font-size: 24px;
            margin-bottom: 20px;
        }
        .info { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0; 
            text-align: left;
        }
        .countdown {
            font-size: 18px;
            margin: 20px 0;
            color: #ffeb3b;
        }
        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">
            ✅ <strong>Requête de Tracking Reçue !</strong>
        </div>
        
        <p>Votre requête a été enregistrée avec succès.</p>
        <p id="timestamp"></p>
        
        <div class="info">
            <h3>📋 Informations Capturées :</h3>
            <div id="tracking-info"></div>
        </div>

        <div class="countdown" id="countdown">
            Redirection automatique dans <span id="timer">3</span> secondes...
        </div>

        <p><a href="/" id="manual-link">← Retour au Dashboard maintenant</a></p>
    </div>

    <script>
        // Capturer les paramètres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const trackingData = {
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            referrer: document.referrer,
            ip: 'Détecté côté serveur',
            params: {},
            method: 'GET'
        };

        // Extraire tous les paramètres
        for (const [key, value] of urlParams) {
            trackingData.params[key] = value;
            if (key === 'doc') trackingData.doc = value;
            if (key === 'type') trackingData.type = value;
        }

        // Afficher les informations
        document.getElementById('timestamp').textContent = `📅 ${new Date().toLocaleString('fr-FR')}`;
        
        const infoDiv = document.getElementById('tracking-info');
        infoDiv.innerHTML = `
            <p><strong>📄 Document:</strong> ${trackingData.doc || 'Non spécifié'}</p>
            <p><strong>🔗 Type:</strong> ${trackingData.type || 'unknown'}</p>
            <p><strong>🌐 Navigateur:</strong> ${trackingData.userAgent.substring(0, 60)}...</p>
            <p><strong>📍 Provenance:</strong> ${trackingData.referrer || 'Lecteur PDF'}</p>
            <p><strong>⚙️ Paramètres:</strong></p>
            <pre style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; font-size: 12px; overflow-x: auto;">${JSON.stringify(trackingData.params, null, 2)}</pre>
        `;

        // Sauvegarder dans localStorage
        const existingLogs = JSON.parse(localStorage.getItem('pdf-tracking-logs') || '[]');
        existingLogs.push(trackingData);
        localStorage.setItem('pdf-tracking-logs', JSON.stringify(existingLogs));

        console.log('📊 Tracking data saved:', trackingData);

        // Notifier les autres onglets
        window.dispatchEvent(new StorageEvent('storage', {
            key: 'pdf-tracking-logs',
            newValue: JSON.stringify(existingLogs)
        }));

        // Notifier la page principale si elle est ouverte
        try {
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'pdf-tracking',
                    data: trackingData
                }, '*');
            }
        } catch (e) {
            console.log('Impossible de notifier la fenêtre parente');
        }

        // Compte à rebours pour la redirection
        let countdown = 3;
        const timer = setInterval(() => {
            countdown--;
            document.getElementById('timer').textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);

        // Permettre la redirection manuelle
        document.getElementById('manual-link').addEventListener('click', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
